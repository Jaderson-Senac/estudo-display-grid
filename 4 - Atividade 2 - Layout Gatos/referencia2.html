<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  font-size: 32px;
  color: #777;
  padding: 20px 0;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  grid-template-rows: repeat(3, 200px);
  gap: 5px;
}

.cell {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.text-cell {
  padding: 20px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background-color: #333;
}

.text-cell h2 {
  margin-bottom: 15px;
}

.text-cell p {
  margin-bottom: 15px;
  line-height: 1.5;
}

.text-cell a {
  color: orange;
  text-decoration: none;
}

.left {
  grid-column: 1 / span 4;
  grid-row: 1 / span 1;
}

.cat1 {
  grid-column: 5 / span 8;
  grid-row: span 2;
  aspect-ratio: 2 / 1;
  background: url(assets/imagens/pexels-amir-1183434.jpg);
}

.cat2 {
  grid-column: 1 / span 6; /* 6 colunas de largura */
  grid-row: span 2;        /* 2 linhas de altura */
  aspect-ratio: 2 / 1;     /* Proporção 2:1 */
  background: url(assets/imagens/pexels-catscoming-1543793.jpg);
}

.cat3 {
  grid-column: 7 / span 3; /* 3 colunas de largura */
  grid-row: span 4;        /* 4 linhas de altura */
  aspect-ratio: 1 / 2;     /* Proporção 1:2 */
  background: url(assets/imagens/pexels-ezz7-691583.jpg);
}

.cat4 {
  grid-column: 1 / span 2;
  grid-row: 2 / span 1;
  background: url(assets/imagens/pexels-ihsanaditya-1056251.jpg);
}

.cat5 {
  grid-column: 3 / span 2;
  grid-row: 2 / span 1;
  background: url(assets/imagens/pexels-kirsten-buhne-682055-1521306.jpg);
}

.cat6 {
  grid-column: 5 / span 4;
  grid-row: 3 / span 1;
  background: url(assets/imagens/pexels-kmerriman-20787.jpg);;
}

.right {
  grid-column: 9 / span 4;
  grid-row: 3 / span 1;
}

.cat7 {
  grid-column: 1 / span 6;
  grid-row: 3 / span 1;
  background: url(assets/imagens/pexels-pixabay-45201.jpg);
}

.cat8 {
  grid-column: 7 / span 5;
  grid-row: 4 / span 1;
  background: url(assets/imagens/pexels-vatius-127028.jpg);
}

/* Para tornar responsivo */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: auto;
  }
  
  .left, .cat1, .cat2, .cat3, .cat4, .cat5, .cat6, .right, .cat7, .cat8 {
    grid-column: 1 / span 6;
    grid-row: auto;
  }
  
  .cell {
    height: 200px;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Our Company</div>
        <div class="grid">
          <div class="cell text-cell left">
            <h2>The Title</h2>
            <p>Some Text goes here, some text goes here, some text goes here, some text goes here.</p>
            <a href="#">Learn more...</a>
          </div>
          <div class="cell cat1"></div>
          <div class="cell cat2"></div>
          <div class="cell cat3"></div>
          <div class="cell cat4"></div>
          <div class="cell cat5"></div>
          <div class="cell cat6"></div>
          <div class="cell text-cell right">
            <h2>The Title</h2>
            <p>Some Text goes here, some text goes here, some text goes here, some text goes here.</p>
            <a href="#">Learn more...</a>
          </div>
          <div class="cell cat7"></div>
          <div class="cell cat8"></div>
        </div>
      </div>
</body>
</html>
